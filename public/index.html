<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>react-node-chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/chat.css" type="text/css">
</head>
<body>

<div class="header">Titan Talk</div>
<div id="chatBox"></div>
<div class="container">

    <div id="content">
    </div>
    <div class="Area">
        <textarea id="message" placeholder="메시지를 입력 하세요."></textarea>
        <input type="button" id="sendButton" value="전송"/>
        <div class="validation" style="display:none">메시지를 입력하세요.</div>
        <br/>
    </div>
</div>
</body>
<script type="text/javascript" src="scripts/chat.js"></script>

</html>
